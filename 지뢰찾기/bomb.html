<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Spongebob 지뢰찾기</title>
    <link rel="stylesheet" href="css/bomb.css" />
  </head>
  <body>
    <h1>스폰지밥 지뢰찾기</h1>
    <table id="board"></table>
    <div id="result"></div>
    <div class="bubble-container"></div>

    <div class="home-button-container">
      <button id="home-btn" onclick="location.href='home.html'">
        메인화면🏠
      </button>
    </div>

    <audio id="bg-music" autoplay loop muted>
      <source
        src="audio/SpongeBob Production Music Twelfth Street Rag.mp3"
        type="audio/mpeg"
      />
      브라우저가 오디오를 지원하지 않아요 😢
    </audio>

    <div style="text-align: center; margin-top: 10px">
      <button id="music-btn" onclick="playMusic()">🎵 음악 재생하기</button>
    </div>

    <button id="startButton">START☁️</button>

    <script src="js/bomb.js"></script>
  </body>
</html>
