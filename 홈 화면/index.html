<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>미니 게임</title>
  </head>
  <body>
    <h1>Beach</h1>
    <div class="background-container"></div>

    <div class="button-group">
      <button id="main-btn" onclick="goToMain()">Snake 게임&#128011;</button>
      <button id="main-btn2" onclick="goToMain()">지뢰 찾기&#128026;</button>
    </div>

    <div class="button-group">
      <button id="main-btn3" onclick="goToMain()">게임 설명</button>
    </div>

    <div class="bubble-container"></div>

    <img src="images/스폰지밥.png" alt="스폰지밥" id="sponge-img" width="200" />

    <img src="images/다람이.png" alt="다람이" id="darami-img" width="200" />

    <script type="text/javascript" src="main.js"></script>
    <div class="wave-container">
      <svg viewBox="0 0 1200 200" preserveAspectRatio="none" class="wave-svg">
        <path
          d="M0,100 C300,250 900,-50 1200,100 L1200,200 L0,200 Z"
          fill="#BCE9FF"
        ></path>
        <defs>
          <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#b2ebf2" />
            <stop offset="100%" stop-color="#ffffff" />
          </linearGradient>
        </defs>
      </svg>
    </div>
  </body>
</html>
